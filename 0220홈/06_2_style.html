<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color: red;
        }
    </style>
    <link rel="stylesheet" href="./06_2.css">
</head>
<body>
    <h1 style="color: blue;">인라인 스타일</h1>
    <!-- html요소에 직접적으로 주는 효과 -->
    <h1>내부 스타일</h1>
    <!-- 헤드에서 style태그를 만들어
        태그를 지정하여 효과를 줌 -->
    <p>외부 스타일</p>
    <!-- 외부에 파일을 분리하여 헤드에
        link태그를 넣어 효과를 줌 -->
</body>
</html>
