<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- img태그 : 웹 문서에 이미지를 삽입할 때
    
        **속성**
        src
            필수속성
            이미지의 경로를 지정 (불러올이미지가 어디에있냐)
            경로를 지정할 때 절대경로 또는 상대경로로 지정
            절대경로: 얘가 위치하고 있는 절대적인 경로(하나의 경로에 하나의 파일)
            상대경로: html파일위치에서 이미지가 어디에있느냐
        -->
    <!-- 절대경로
            root부터 해당 파일 까지의 전체 경로 
            예)C:\Users\UL\OneDrive\바탕 화면\풀스택 개발자\work space\img\coffee.img
        상대경로
            현재 문서를 기준으로 경로를 인식하는 방법
            예)
            /img/coffee.jpg : root를 기준으로 시작
            ./img/coffee.jpg : 현재 경로를 기준으로 시작(work space폴더)
            ../img/coffee.jpg : 상위 경로 기준 시작(풀스택개발자 폴더)
        -->
        <img src="./240219홈/img/coffee.jpg" alt="">
</body>
</html>
